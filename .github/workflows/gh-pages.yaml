---
name: 'Deploy to GitHub Pages'

'on':
  push:
    branches: [main]

jobs :
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: sous-chefs.org
