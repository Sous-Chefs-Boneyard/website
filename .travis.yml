deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
  local_dir: docs/
  target_branch: master
  fqdn: sous-chefs.org
  email: travis@sous-chefs.org
  name: Travis Deployment Bot

install:
  - rm -rf docs/ || exit 0 # cleanup previous run

script:
  - binaries/hugo -s . -d docs/ # generate
